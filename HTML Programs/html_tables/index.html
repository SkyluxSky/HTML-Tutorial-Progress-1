  <header>
    <h1>Creating a table</h1>
    <h2> td = table data / th = table header / colspan allows one piece of data to take up two columns </h2>
  </header>
  <main>
    <table>
      <thead>
        <caption><h3>List O' Stuff</h3></caption>
        <tr>
          <th>one</th>
          <th>two</th>
          <th>three</th>
          <th>four</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan = "2">wow</td>
          <td>meme</td>
          <td>lol</td>
          <td>kek</td>
        </tr>
        <tr>
          <td>header</td>
          <td>head</td>
          <td>footer</td>
          <td>main</td>
        </tr>
      </tbody>
    </table>  
  </main>

  </footer>
